<!DOCTYPE html>
<html lang="pt-br" xmlns:th="https://thymeleaf.org">
  <script
    src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx"
    crossorigin="anonymous"
  ></script>
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="/css/background.css" />
    <link rel="stylesheet" href="/css/effectLoading.css" />
    <link rel="stylesheet" href="/css/list.css" />
    <title>Dados dos Clientes</title>

    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
      integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <header>
      <a class="container-logo" th:href="@{/projeto/}">
        <img class="logo" src="/logo-no-bg.png" />
      </a>
    </header>

    <div class="col-5 mx-auto mt-5">
      <div class="container">
        <div class="card">
          <div class="card-header bg-info text-center text-white">
            <h3>Listando Pedidos</h3>
          </div>
        </div>

        <div class="card-body bg-light">
          <table class="table table-hover">
            <tr class="bg-dark text-white">
              <th>ID</th>
              <th>Veiculo</th>
              <th>Cor</th>
              <th>Valor</th>
              <th>Método de Pag.</th>
              <th>Código de Desc.</th>
              <th>Editar/Deletar</th>
            </tr>

            <tr th:each="ob:${lista}">
              <td th:text="${ob.id}"></td>
              <td th:text="${ob.veiculo}"></td>
              <td th:text="${ob.cor}"></td>
              <td th:text="${ob.preco}"></td>
              <td th:text="${ob.metPag}"></td>
              <td th:text="${ob.codPromo}"></td>
              <td>
                <a
                  th:href="@{/projeto/deletar(id=${ob.id})}"
                  class="btn btn-danger"
                  >Deletar</a
                >
                <a
                  th:href="@{/projeto/editar(id=${ob.id})}"
                  class="btn btn-success"
                  >Editar</a
                >
              </td>
            </tr>
          </table>
          <a th:href="@{/projeto/adicionar}" class="btn text-white bg-dark"
            >Adicionar Projeto</a
          >
          <a th:href="@{/projeto/}" class="btn text-white bg-dark"
            >Pagina Inicial</a
          >
        </div>

        <div th:if="${message!=null}" class="card-footer text-success">
          <span th:text="${message}"></span>
        </div>
      </div>
    </div>

    <div>
      <div class="wave"></div>
      <div class="wave"></div>
      <div class="wave"></div>
    </div>
    <script src="/js/script.js"></script>
  </body>
</html>
